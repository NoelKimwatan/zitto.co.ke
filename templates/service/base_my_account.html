{% extends 'service/base.html' %}
{% load static %}
{% load humanize %}

{% block content %}

    <div class="container-fluid">
        <div class="row vh_45">
            <div class="col-12 navbar-color px-0 d-block d-lg-none"> 
                <button class="btn my-3 mx-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbar_offcanvas" >
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="col-0 col-lg-3 col-xl-2 navbar-color d-none d-lg-block">
                <ul class="nav side-navbar flex-column mb-auto">
            
                    <li class="nav-item 
                        {% if sub_path == 'my_account' %}
                            active
                        {% else %}

                        {% endif %}
                    ">
                        <a href="{% url 'my_account' %}" class="nav-link d-flex d-inline">
                            <div>
                                <i class="fas fa-home me-0 me-md-2"></i>
                            </div>

                            <div class="d-none d-lg-block">
                                My account
                            </div>
                        </a>
                    </li>
            


                    <li class="nav-item
                        {% if sub_path == 'change_password' %}
                            active
                        {% else %}

                        {% endif %}
                    ">
                        <a href="{% url 'change_password' %}" class="nav-link d-flex d-inline">
                            <div class="rotate_180 me-0 me-md-2">
                                <i class="fas fa-sign-out-alt"></i>
                            </div>

                            <div class="d-none d-lg-block">
                                Change password
                            </div>
                        </a>
                    </li>



                </ul>
            </div>

            <div class="offcanvas offcanvas-start navbar-color" data-bs-scroll="false" data-bs-backdrop="true"  id="navbar_offcanvas" >

                <div class="offcanvas-header ">
                    <button type="button" class="btn-close text-reset ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-header d-flex justify-content-center">
                    <div class="d-flex justify-content-center">
                        <a class="navbar-brand" href="{% url 'index' %}">
                            <img src="{% static 'images/zitto.png' %}" alt="Zitto Logo" class="zitto_logo_offcanvas">
                        </a>
                    </div>
                </div>



                <div class="offcanvas-body">
                    <ul class="nav side-navbar flex-column mb-auto">
            
                        <li class="nav-item 
                            {% if sub_path == 'my_account' %}
                                active
                            {% else %}
    
                            {% endif %}
                        ">
                            <a href="{% url 'my_account' %}" class="nav-link d-flex d-inline">
                                <div>
                                    <i class="fas fa-home me-2"></i>
                                </div>
    
                                <div class="d-block">
                                    My account
                                </div>
                            </a>
                        </li>
                
    
    
                        <li class="nav-item
                            {% if sub_path == 'change_password' %}
                                active
                            {% else %}
    
                            {% endif %}
                        ">
                            <a href="{% url 'change_password' %}" class="nav-link d-flex d-inline">
                                <div class="rotate_180 me-2">
                                    <i class="fas fa-sign-out-alt"></i>
                                </div>
    
                                <div class="d-block">
                                    Change password
                                </div>
                            </a>
                        </li>
    
    
    
                    </ul>
                </div>
            </div>

            <div class="col-12 col-lg-9 col-xl-10">
                {% block my_account_content %}

                {% endblock %}
            </div>

        </div>
    </div>


  

{% endblock %}
