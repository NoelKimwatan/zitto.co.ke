{% extends 'service/base.html' %}
{% load humanize %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 navbar-color px-0">
                <ul class="nav side-navbar flex-column mb-auto">
            
                    <li class="nav-item ">
                        <a href="{% url 'my_admin' %}" class="nav-link d-flex d-inline">
                            <div>
                                <i class="fas fa-home me-0 me-md-2"></i>
                            </div>

                            <div class="d-none d-lg-block">
                                Dashboard
                            </div>
                        </a>
                    </li>
            
                    <li class="nav-item
                        {% if order.status == 'I' %}
                            active
                        {% else %}

                        {% endif %}
                    ">
                        <a href="{% url 'admin_incomplete_orders' %}" class="nav-link d-flex d-inline">
                            <div class="me-0 me-md-2">
                                <i class="fas fa-sign-in-alt"></i>
                            </div>

                            <div class="d-none d-lg-block">
                                Incomplete orders
                            </div>
                        </a>
                    </li>

                    <li class="nav-item
                        {% if order.status == 'IR' %}
                            active
                        {% else %}

                        {% endif %}
                    ">
                        <a href="{% url 'admin_orders_to_review' %}" class="nav-link d-flex d-inline">
                            <div class="rotate_180 me-0 me-md-2">
                                <i class="fas fa-sign-out-alt"></i>
                            </div>

                            <div class="d-none d-lg-block">
                                Orders to review
                            </div>
                        </a>
                    </li>

                    <li class="nav-item
                        {% if order.status == 'PP' %}
                            active
                        {% else %}

                        {% endif %}
                    ">
                        <a href="{% url 'admin_payment_pending' %}" class="nav-link d-flex d-inline">
                            <div class="rotate_180 me-0 me-md-2">
                                <i class="fas fa-sign-out-alt"></i>
                            </div>

                            <div class="d-none d-lg-block">
                                Payment pending
                            </div>
                        </a>
                    </li>



                </ul>
            </div>

            <div class="col-10">
                {% block my_account_content %}

                {% endblock %}
            </div>

        </div>
    </div>


  

{% endblock %}
