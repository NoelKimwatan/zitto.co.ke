{% extends 'service/base_my_account.html' %}
{% load humanize %}

{% block my_account_content %}
    <div class="row">
        <div class="col">
            {% if messages %}
                {% for message in messages %}
                    {% if message.level >= 30  %}
                        <div class="alert alert-danger my-2" role="alert">
                            {{message}}
                        </div>
                    {% else %}
                        <div class="alert alert-success my-2" role="alert">
                            {{message}}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
            
            <h1 class="my-4 text-center">My Account</h1>

            <form method="post" action="{% url 'my_account' %}">
                {% csrf_token %}
    
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="first_name" value="{{ user.first_name }}">
                        </div>
                    </div>
        
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" id="last_name" value="{{ user.last_name }}">
                        </div>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}">
                    </div>
                  </div>
        


                <div class="row justify-content-center my-5">
                    <div class="col-12 col-md-5 text-center">
                        <button type="submit" class="btn btn-outline-dark straight_borders mx-3">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
