{% load static %}
{% load humanize %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">

        <title>Zitto</title>
        <link rel="icon" href="{% static 'images/WebsiteFavicon/Circular-02.png' %}" type="image/jpg">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row signup_login_row d-flex justify-content-center align-items-center theme_color_mix">
                <div class="col-12 col-md-6">

                    {% if error %}
                        <div class="alert alert-danger mb-2" role="alert">
                            {{error}}
                        </div>
                    {% else %}

                    {% endif %}

                    <h1 class="text-center mb-4">Sign Up</h1>

                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" name="first_name" class="form-control" id="first_name" value="{{first_name}}">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" id="last_name" value="{{last_name}}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                          <label for="signup_email" class="form-label">Email address</label>
                          <input type="email" name="email" class="form-control" id="signup_email" value="{{email}}">
                        </div>

                        <div class="mb-3">
                            <label for="signup_phone_number" class="form-label">Phone number</label>
                            <input type="number" name="phone_number" class="form-control" id="signup_phone_number" value="{{phone_number}}">
                        </div>

                        <div class="mb-3">
                          <label for="password1" class="form-label">Password</label>
                          <input type="password" name="password1" class="form-control" id="password">
                        </div>

                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" id="password2">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms_and-conditions" required>
                            <label class="form-check-label" for="terms_and">
                                I agree to all of Zitto's <a href="{% url 'terms_and_conditions' %}" class="signup_login_redirect">terms and conditions</a>
                            </label>
                        </div>

                        
                        <button type="submit" class="btn btn-primary ">Sign Up</button>
                           
                            
                        <div class="row mt-5">
                            <div class="col text-center">
                                Do you already have an account ? <a class="signup_login_redirect" href="{% url 'login' %}">Login here</a>
                            </div>
                        </div>

                        

                    </form>
                </div>
            </div>

        </div>





    

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script defer src="{% static 'fontawesome/js/all.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
