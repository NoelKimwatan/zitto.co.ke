{% load static %}
{% load humanize %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">

        <title>Zitto</title>
        <link rel="icon" href="{% static 'images/WebsiteFavicon/Circular-02.png' %}" type="image/jpg">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row signup_login_row d-flex justify-content-center align-items-center theme_color_mix">
                <div class="col-12 col-md-6">



                    {% if messages %}
                        {% for message in messages %}
                            {% if message.level >= 30  %}
                                <div class="alert alert-danger mb-2" role="alert">
                                    {{message}}
                                </div>
                            {% else %}
                                <div class="alert alert-success mb-2" role="alert">
                                    {{message}}
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}

                   

                    <h1 class="text-center mb-4">Login</h1>


                    <form method="post" action="{% url 'login' %}" >
                        {% csrf_token %}

                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}
                    
                        

                        <div class="mb-3">
                          <label for="signup_email" class="form-label">Email address</label>
                          <input type="email" name="email" class="form-control" id="signup_email">
                        </div>

                        <div class="mb-3">
                          <label for="password1" class="form-label">Password</label>
                          <input type="password" name="password" class="form-control" id="password">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms_and-conditions" required>
                            <label class="form-check-label" for="terms_and">
                                I agree to all of Zitto's <a href="{% url 'terms_and_conditions' %}" class="signup_login_redirect">terms and conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Log in</button>
                           
                            
                        <div class="row mt-5">
                            <div class="col text-center">
                                Dont have an account ? <a class="signup_login_redirect" href="{% url 'signup' %}">Sign up here</a>
                            </div>
                        </div>

                        

                    </form>
                </div>
            </div>

        </div>





    

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script defer src="{% static 'fontawesome/js/all.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
